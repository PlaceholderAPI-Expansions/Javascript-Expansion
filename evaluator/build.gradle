plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'io.github.slimjar' version '1.2.1'
}

group 'com.extendedclip.papi.expansion.javascript'
version '1.6.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compileOnly project(':evaluator-api')
    implementation 'io.alicorn.v8:v8-adapter:1.59'
    implementation name: 'j2v8_win32_x86_64-6.2.0'
    implementation name: 'j2v8_linux_x86_64-6.2.0'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {

}